<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c7ec46e22f.js" crossorigin="anonymous"></script>
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- App JS -->
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <section>
      <span>Write a tweet</span>
      <button />
      <i class="fas fa-angle-double-down"></i>
      </button>
    </section>
  </nav>
  <header>
    <div>
      <img src="./images/ebu.png">
    </div>
    <br>
    <div>
      <span>Eddy</span> Bussiere
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form id="tweet-form" method="POST" action="/tweets">
        <div class="tweet-input">
          <label for="tweet-field" id="tweet-prompt">What are you humming about?</label>
          <textarea name="text" placeholder="Hello World" id="tweet-field"></textarea>
        </div>
        <div class="tweet-action">
          <button id="tweet-btn" type="submit">Tweet</button>
          <output id="count" name="counter" class="counter" for="tweet-text">0</output>
        </div>
      </form>
    </section>
    <section class="tweet-container">
    </section>
  </main>
  <script type="text/javascript" src="./scripts/client.js"></script>
</body>

</html>
